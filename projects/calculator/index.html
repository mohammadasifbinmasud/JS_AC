<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-fig">
        <div class="screen"></div>
    
        <div class="btn-box">
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="btn10">0</button>
            <button class="btn" id="plus">+</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="mul">*</button>
            <button class="btn" id="div">/</button>
            <button class="btn" id="modulo">%</button>
            <button class="btn" id="root">root</button>
            <button class="btn" id="pow">pow()</button>
            <button class="btn" id="ac">AC</button>
            <button class="btn" id="on">ON</button>
            <button class="btn" id="off">OFF</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
